<!DOCTYPE html>
<html>
<head>
    <title>Edit Person</title>
</head>
<body>
    <h1>Edit Person</h1>
    <form method="POST">
        <div>
            <label for="{{ form.name.id }}">Name:</label>
            {{ form.name(class="form-control", id=form.name.id) }}
            {% if form.name.errors %}
                <ul class="errors">
                    {% for error in form.name.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
