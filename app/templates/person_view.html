<!DOCTYPE html>
<html>
<head>
    <title>View Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Person Details</h1>
        <a class="btn btn-secondary mb-3" href="/people">Back to List</a>
        <a class="btn btn-primary mb-3" href="{{ url_for('edit_person', id=person.id) }}">Edit</a>
        <table class="table">
            <tbody>
                <tr>
                    <th>Full Name:</th>
                    <td>{{ person.name }}</td>
                </tr>
                <tr>
                    <th>ID:</th>
                    <td>{{ person.id }}</td>
                </tr>
                <tr>
                    <th>Parents:</th>
                    <td>
                        {%- for parent in person.get_parents() %}
                        <a href="{{ url_for('view_person', id=parent.id) }}">{{ parent.name }}</a>
                        <br />
                        {% endfor %}
                    </td>
                </tr>
                <tr>
                    <th>Siblings:</th>
                <td>
                    {%- for sibling in person.get_siblings() %}
                    <a href="{{ url_for('view_person', id=sibling.id) }}"> {{ sibling.name }}</a>
                        <br />
                    {% endfor %}
                </td>
                </tr>
                <tr>
                    <th>Title:</th>
                    <td>{{ person.title }}</td>
                </tr>
                <tr>
                    <th>Bio:</th>
                    <td>{{ person.bio }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
