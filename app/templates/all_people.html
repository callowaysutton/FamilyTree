<!DOCTYPE html>
<html>
<head>
    <title>View All People and their ID</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Person to ID Mappings</h1>
        <a href="{{ url_for('upload_tsv') }}" class="btn btn-primary mt-3 mb-3">Add Bulk People</a>
        <table class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {%- for person in people %}
                <tr>
                    <td>
                        <a href="{{ url_for('view_person', id=person.id) }}">{{ person.name }}</a>
                    </td>
                    <td>{{ person.id }}</td>
                    <td>
                        <a href="{{ url_for('edit_person', id=person.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <form method="POST" action="{{ url_for('delete_person', id=person.id) }}" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this person?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {%- endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
