<!DOCTYPE html>
<html>
<head>
    <title>View All People and their ID</title>
</head>
<body>
    <h1>Person to ID Mappings</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>ID</th>
            </tr>
            
                {%- for person in people %}
                <tr>
        <td> {{ person.name -}} </td>
        <td> {{ person.id }} </td>
        <td>  <a href="{{ url_for('edit_person', id=person.id) }}">Edit</a></td>
        <td>  <form method="POST" action="{{ url_for('delete_person', id=person.id) }}">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this person?')">Delete</button>
        </form></td>
    </tr>
        {%- endfor %}
            
</body>
</html>
